<table class="ui celled table" id="offline-users">
  <thead>
    <tr>
      <th>
        Offline Users
      </th>
    </tr>
  </thead>
  <tbody>
    <tr class="center aligned" *ngIf="loading">
      <td><content-loader></content-loader></td>
    </tr>
    <tr *ngIf="offlineUsers?.length < 1 && !loading">
      <td>
        No Offline Users
      </td>
    </tr>
    <tr *ngFor="let user of offlineUsers">
      <td>
        <img class="ui avatar image" src="{{user.imgUrl}}">
        {{user.name}}
      </td>
    </tr>
  </tbody>
</table>
