<table class="ui celled table" id="users-break">
  <thead>
    <tr>
      <th>
        Users On Break
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngIf="usersOnBreak?.length < 1">
      <td>
        No Users On Break
      </td>
    </tr>
    <tr *ngFor="let user of usersOnBreak">
      <td>
        <img class="ui avatar image" src="{{user.imgUrl}}">
        {{user.name}}
      </td>
    </tr>
  </tbody>
</table>
