<table class="ui celled table" id="users-break">
  <thead>
    <tr>
      <th>
        Users On Break
      </th>
    </tr>
  </thead>
  <tbody>
    <tr class="center aligned" *ngIf="loading">
      <td><content-loader></content-loader></td>
    </tr>
    <tr *ngIf="usersOnBreak?.length < 1 && !loading">
      <td>
        No Users On Break
      </td>
    </tr>
    <tr *ngFor="let user of usersOnBreak">
      <td>
        <img class="ui avatar image" src="{{user.imgUrl}}">
        {{user.name}}
      </td>
    </tr>
  </tbody>
</table>
