<table class="ui celled table" id="online-user">
  <thead>
    <tr>
      <th>
        Online Users
      </th>
    </tr>
  </thead>
  <tbody>
    <tr class="center aligned" *ngIf="loading">
      <td><content-loader></content-loader></td>
    </tr>
    <tr *ngIf="onlineUsers?.length < 1 && !loading">
      <td>
        No Online Users 
      </td>
    </tr>
    <tr *ngFor="let user of onlineUsers">
      <td>
        <img class="ui avatar image" src="{{user.imgUrl}}">
        {{user.name}}
      </td>
    </tr>
  </tbody>
</table>
